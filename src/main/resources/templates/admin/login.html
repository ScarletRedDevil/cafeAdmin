<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>관리자 로그인</title>

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet" href="/admin/plugins/fontawesome-free/css/all.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="/admin/dist/css/adminlte.min.css">

</head>
<body>
    <div class="card card-info">
        <div class="card-header">
            <h3 class="card-title">관리자 로그인</h3>
        </div>

        <form class="form-horizontal" id="form1">
            <div class="card-body">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ID" placeholder="ID" name="uid">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">비밀번호</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="pwd">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10"></div>
                </div>
            </div>

            <div class="card-footer">
                <button type="button" class="btn btn-info" id="bt_login">로그인</button>
                <button type="button" class="btn btn-info" onclick="regist()">등록</button>
                <button type="button" class="btn btn-default float-right">Cancel</button>
            </div>
        </form>
    </div>
</body>

</html>

<!-- jQuery -->
<script src="/admin/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="/admin/plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="/admin/dist/js/adminlte.min.js"></script>

<script>
function regist(){
    location.href = 'registform';
}

function loginCheck(){
    $("#form1").attr({
        action: "/admin/login",
        method: "post"
    });    
    $("#form1").submit();
}

$(function(){
    $("#bt_login").click(function(){
        loginCheck();
    });        
});
</script>
